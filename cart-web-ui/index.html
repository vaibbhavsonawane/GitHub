<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Cart Project</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <script src="https://use.fontawesome.com/4be9b5539f.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg px-4">
                <a class="navbar-brand" href="#"><img src="assets/images/logo.svg" alt=""></a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mx-auto text-capitalize">
                      <li class="nav-item active">
                        <a class="nav-link" href="#">home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link " href="#">about</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">store</a>
                      </li>
                    </ul>

                </div>

                <div class="nav-info-items d-none d-lg-flex ">
                    <div id="cart-info" class="nav-info align-items-center cart-info d-flex justify-content-between mx-lg-5" onclick="showCart();">
                        <span class="cart-info__icon mr-lg-3"><i class="fa fa-shopping-cart"></i></span>
                        <p class="mb-0 text-capitalize"><span id="item-count"></span> items - $<span class="item-total" id="item-total"> </span></p>
                    </div>
                </div>
            </nav>
            <div class="container-fluid">

                <div id="cart" class="cart show-cart" style="display: none;z-index: 999;">
                    <div id="mycartdata">
                       
                    </div>
                    
                    <div class="cart-total-container d-flex justify-content-around text-capitalize mt-5">
                    <h5>total</h5>
                    <h5> $ <strong id="cart-total" class="font-weight-bold"> </strong> </h5>
                    </div>
                    
                    <div class="cart-buttons-container mt-3 d-flex justify-content-between">
                    <a href="#" id="clear-cart" class="btn btn-outline-secondary btn-black text-uppercase" onclick="clearCart()">clear cart</a>
                    <a href="#" class="btn btn-outline-secondary text-uppercase btn-pink">checkout</a>
                    </div>
                    
                </div>
            </div>
          </header>
          <section id="store" class="store py-5">
              <div class="container">
                <!-- section title -->
                <div class="row">
                  <div class="col-10 mx-auto col-sm-6 text-center">
                    <h1 class="text-capitalize">our <strong class="banner-title ">store</strong></h1>
                  </div>

                  <div class=" col-lg-8 mx-auto d-flex justify-content-around my-2 sortBtn flex-wrap" id="filterBtn">
                      
                  </div>
                </div>

                <div class="row">
                  <div class="col-10 mx-auto col-md-6">
                    <form>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend ">
                          <span class="input-group-text search-box" id="search-icon"><i class="fa fa-search" aria-hidden="true"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="item...." onkeyup = "myEfficientFn()" id="search-item">
                      </div>
          
                    </form>
                  </div>
                </div>
      
                <!-- store  items-->
                <div class="row" id="store-items"></div>
            </div>
          </section>
  
          <script type="text/javascript" src="assets/js/ourStore.js"></script>
          <!-- <script type="text/javascript" src="assets/js/test.js"></script> -->
      </body>
  </html>
